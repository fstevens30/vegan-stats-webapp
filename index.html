<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
</head>

<body>
    <div class="intro" id="intro">
        <div class="intro-text">
            <h1 class="title">Vegan Savings Calculator</h1>
            <h2>Find out what you can save when living a vegan lifestyle.</h2>
            <h3>Please enter how long you have been vegan or plan to be vegan...</h3>
        </div>
        <div>
            <form id="form">
                <input type="number" min="0" name="vegan-years" id="vegan-years" placeholder="Years">
                <input type="number" min="0" name="vegan-months" id="vegan-months" placeholder="Months">
                <input type="number" min="0" name="vegan-days" id="vegan-days" placeholder="Days">
                <input type="button" id="submit" value="Calculate">
        </div>
    </div>

    <div id="results-container">
        <div class="headings">
            <p>You have been vegan for a total of <span id="vegan-total-days"> </span> days!</p>
            <p>You have saved...</p>
        </div>
        <div id="grid">
            <div id="grain-container">
                <i class="fa-solid fa-wheat-awn" style="color:burlywood;"></i>
                <p><span id="grain"> </span> Kilograms of grain.</p>
            </div>
            <div id="water-container">
                <i class="fas fa-water" style="color:lightseagreen;"></i>
                <p><span id="litre"> </span> Litres of water.</p>
            </div>
            <div id="forest-container">
                <i class="fas fa-tree" style="color:forestgreen;"></i>
                <p><span id="forest"> </span> m<sup>2</sup> of forest.</p>
            </div>
            <div id="animal-container">
                <i class="fas fa-paw" style="color:darkorange;"></i>
                <p><span id="animals"> </span> innocent animal lives.</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
