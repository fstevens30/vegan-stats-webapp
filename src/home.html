<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="intro" id="intro">
        <div class="intro-text">
            <h1>Vegan Savings Calculator</h1>
            <h2>Find out what you can save when living a vegan lifestyle.</h2>
            <h2>Enter how long you have been vegan or plan to be vegan.</h2>
        </div>
        <div>
            <form id="form">
                <input type="number" min="0" name="vegan-years" id="vegan-years" placeholder="Years">
                <input type="number" min="0" name="vegan-months" id="vegan-months" placeholder="Months">
                <input type="number" min="0" name="vegan-days" id="vegan-days" placeholder="Days">
                <input type="button" id="submit" value="Calculate">
        </div>

        <div>
            <h2>Results</h2>
            <div id="results-container">
                <p>You have been vegan for a total of <span id="vegan-total-days"> </span> days!</p>
                <p>You have saved...</p>
                <div id="grain-container">
                    <img src="assets/grain.svg" alt="grain" width=100>
                    <p><span id="grain"> </span> Kilograms of grain.</p>
                </div>
                <div id="water-container">
                    <img src="assets/tap.svg" alt="water" width=100>
                    <p><span id="litre"> </span> Litres of water.</p>
                </div>
                <div id="forest-container">
                    <img src="assets/tree.svg" alt="forest" width=100>
                    <p><span id="forest"> </span> m<sup>2</sup> of forest.</p>
                </div>
                <div id="animal-container">
                    <img src="assets/cow.svg" alt="animal" width=100>
                    <p><span id="animals"> </span> innocent animal lives.</p>
                </div>
            </div>
            <script src="script.js"></script>
</body>

</html>
